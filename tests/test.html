<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhar Checkbox com Label</title>
  <style>
    input[type="checkbox"], label {
      display: inline-block; /* Ambos os elementos ficam na mesma linha */
      vertical-align: middle; /* Alinha verticalmente */
    }
  </style>
</head>
<body>

  <input type="checkbox" id="termos">
  <label for="termos">Aceito os termos e condições</label>

</body>
</html>
